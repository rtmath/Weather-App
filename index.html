<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input type="text" id="city" value="Portland">
        <div id="forecast" class="btn btn-primary">Get Forecast</div>
        <div class="input-container">
          <label><input type="radio" name="temp-measurement" value="celsius" checked="checked">°C</label>
          <label><input type="radio" name="temp-measurement" value="fahrenheit"> °F</label>
        </div>
      </div>
      <div id="forecastOutput"></div>
    </div>
  </body>
</html>
