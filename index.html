<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="build/js/app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="input">
        <form id="forecast">
          <input type="text" id="city" placeholder="Enter city name" required>
          <button class="btn btn-primary btn-block">Get Forecast</button>
          <div class="radio-container">
            <label><input type="radio" name="temp-measurement" value="fahrenheit" checked="checked"> °F</label>
            <label><input type="radio" name="temp-measurement" value="celsius" >°C</label>
          </div>
        </form>
      </div>
      <div class="output">
        <p id="time"></p>
        <div id="forecastOutput"></div>
        <div id="refresh" class="btn btn-primary">New Location</div>
      </div>
    </div>
  </body>
</html>
